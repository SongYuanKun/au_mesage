<!-- Shared styles extracted from index.html -->
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Microsoft YaHei', 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
        color: #333;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        background: white;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        overflow: hidden;
    }

    .header {
        background: linear-gradient(135deg, #4a86e8 0%, #3a6bc2 100%);
        color: white;
        padding: 30px;
        text-align: center;
    }

    .header h1 {
        font-size: 2.5em;
        margin-bottom: 10px;
    }

    .header .subtitle {
        font-size: 1.2em;
        opacity: 0.9;
    }

    .content {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 30px;
        padding: 20px;
    }

    @media (max-width: 768px) {
        .content {
            grid-template-columns: 1fr;
        }
    }

    .card {
        background: #f8f9fa;
        border-radius: 10px;
        padding: 25px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .price-display {
        text-align: center;
        background: linear-gradient(135deg, #28a745, #20c997);
        color: white;
        padding: 2px;
        border-radius: 10px;
        margin-bottom: 20px;
    }

    .current-price {
        font-size: 1em;
        font-weight: bold;
        margin: 5px 0;
    }

    .last-update {
        font-size: 0.5em;
        opacity: 0.9;
    }

    .calculator-form {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        gap: 5px;
    }

    label {
        font-weight: bold;
        color: #495057;
    }

    input, select {
        padding: 12px;
        border: 2px solid #e9ecef;
        border-radius: 8px;
        font-size: 1em;
        transition: border-color 0.3s;
    }

    input:focus, select:focus {
        outline: none;
        border-color: #4a86e8;
    }

    .result {
        margin-top: 20px;
        padding: 20px;
        border-radius: 8px;
        background: white;
        border-left: 4px solid #4a86e8;
        display: none;
    }

    .price-info {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
        margin-bottom: 15px;
    }

    .price-item {
        text-align: center;
        padding: 10px;
        border-radius: 5px;
        background: #f8f9fa;
    }

    .difference {
        font-size: 1.5em;
        font-weight: bold;
        text-align: center;
        padding: 15px;
        border-radius: 8px;
        margin-top: 10px;
    }

    .positive {
        background: #d4edda;
        color: #155724;
    }

    .negative {
        background: #f8d7da;
        color: #721c24;
    }

    .chart-container {
        height: 300px;
        margin-top: 20px;
    }

    .footer {
        text-align: center;
        padding: 20px;
        background: #f8f9fa;
        color: #6c757d;
        font-size: 0.9em;
    }

    .loading {
        text-align: center;
        padding: 20px;
        color: #6c757d;
    }

    .auto-calc-notice {
        background: #e7f3ff;
        border-left: 4px solid #4a86e8;
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 4px;
        font-size: 0.9em;
    }

    .type-selector {
        margin-bottom: 20px;
        text-align: center;
    }

    .type-selector button {
        background-color: #e9ecef;
        border: none;
        padding: 10px 20px;
        margin: 0 5px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
        transition: background-color 0.3s, color 0.3s;
    }

    .type-selector button.active {
        background-color: #4a86e8;
        color: white;
    }

    /* Table specific adjustments for history/today pages */
    .table-wrap{padding-top:6px}
    table{width:100%;border-collapse:collapse}
    th,td{padding:10px 8px;border-bottom:1px solid #eef2f6;text-align:left}
    th{background:#fafcff;color:#2c3e50}
    tr:hover td{background:linear-gradient(90deg,rgba(74,134,232,0.04),transparent)}
    .empty{padding:40px;text-align:center;color:#6c757d}
    .note{font-size:.9em;color:#6c757d;margin-top:8px}
</style>
<style>
    /* Reset & base */
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{font-family:'Microsoft YaHei','Segoe UI',system-ui,Arial,sans-serif;background:linear-gradient(135deg,#f0f4ff 0%,#eef2f7 100%);color:#2c3e50;padding:18px}

    /* Page container */
    .container{max-width:1200px;margin:0 auto;background:#fff;border-radius:12px;box-shadow:0 8px 26px rgba(20,30,60,0.08);overflow:hidden}

    /* Shared header / page title */
    .page-header{padding:18px 22px;background:linear-gradient(135deg,#4a86e8 0%,#3a6bc2 100%);color:#fff;display:flex;align-items:center;justify-content:space-between}
    .page-header h2{margin:0;font-size:1.25rem}

    /* Card */
    .card{background:#f8f9fb;border-radius:10px;padding:20px;margin:18px}

    /* Type selector */
    .type-selector{display:flex;justify-content:center;gap:10px;margin:14px 0}
    .type-selector button{background:#eef3ff;border:0;padding:8px 14px;border-radius:8px;cursor:pointer;color:#2c3e50}
    .type-selector button.active{background:#4a86e8;color:#fff}

    /* Table */
    table{width:100%;border-collapse:collapse;background:#fff}
    th,td{padding:10px 12px;border-bottom:1px solid #eef2f6;text-align:left}
    th{background:#fbfdff;color:#2c3e50;font-weight:600}
    tr:hover td{background:linear-gradient(90deg,rgba(74,134,232,0.04),transparent)}

    /* Inputs & controls */
    input,select,button{font-family:inherit}
    select, input[type="number"]{padding:10px;border-radius:8px;border:1px solid #e6eefb}
    button{cursor:pointer}

    /* Responsive */
    @media (max-width:768px){.container{padding:0 8px}.page-header{padding:12px}}

    /* Small util */
    .empty{text-align:center;padding:24px;color:#6c757d}
    .note{font-size:.9rem;color:#6c757d;margin-top:10px}
</style>
