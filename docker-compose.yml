version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: my-au:latest
    container_name: my-au
    restart: unless-stopped
    ports:
      - "8083:8083"
    environment:
      - TZ=Asia/Shanghai
    env_file:
      - .env
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8083/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    volumes:
      - ./price_service.log:/app/price_service.log
    labels:
      - "maintainer=devops@example.com"
